<svg width="1000" height="600" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景 -->
  <rect width="1000" height="600" fill="#f0f0f0"/>
  
  <!-- 标题 -->
  <text x="400" y="30" font-size="20" font-weight="bold">智能家居空气质量检测系统</text>
  
  <!-- 传感器模块 -->
  <g>
    <rect x="50" y="70" width="120" height="70" fill="#a0c0e0" stroke="black" stroke-width="1.5"/>
    <text x="60" y="100" font-size="12" font-weight="bold">PM2.5 传感器</text>
    <text x="60" y="120" font-size="10">光学散射原理</text>
  </g>
  <g>
    <rect x="50" y="160" width="120" height="70" fill="#a0c0e0" stroke="black" stroke-width="1.5"/>
    <text x="60" y="190" font-size="12" font-weight="bold">CO2 传感器</text>
    <text x="60" y="210" font-size="10">NDIR 技术</text>
  </g>
  <g>
    <rect x="50" y="250" width="120" height="70" fill="#a0c0e0" stroke="black" stroke-width="1.5"/>
    <text x="60" y="280" font-size="12" font-weight="bold">温度传感器</text>
    <text x="60" y="300" font-size="10">热敏电阻</text>
  </g>
  <g>
    <rect x="50" y="340" width="120" height="70" fill="#a0c0e0" stroke="black" stroke-width="1.5"/>
    <text x="60" y="370" font-size="12" font-weight="bold">湿度传感器</text>
    <text x="60" y="390" font-size="10">电容式</text>
  </g>
  
  <!-- 信号处理模块 -->
  <g>
    <rect x="250" y="100" width="150" height="250" fill="#c0e0a0" stroke="black" stroke-width="1.5"/>
    <text x="260" y="130" font-size="14" font-weight="bold">信号处理与数据融合</text>
    <text x="260" y="160" font-size="10">1. 信号调理 (放大/滤波)</text>
    <text x="260" y="180" font-size="10">2. ADC 转换</text>
    <text x="260" y="200" font-size="10">3. 数据校准</text>
    <text x="260" y="220" font-size="10">4. 加权平均融合</text>
    <text x="260" y="240" font-size="10">5. 卡尔曼滤波</text>
    <text x="260" y="260" font-size="10">微控制器: ESP32</text>
  </g>
  
  <!-- 通信模块 -->
  <g>
    <rect x="250" y="370" width="150" height="80" fill="#e0c0a0" stroke="black" stroke-width="1.5"/>
    <text x="260" y="400" font-size="12" font-weight="bold">通信模块</text>
    <text x="260" y="420" font-size="10">Wi-Fi/Bluetooth</text>
  </g>
  
  <!-- 输出模块 -->
  <g>
    <rect x="450" y="100" width="150" height="100" fill="#e0a0c0" stroke="black" stroke-width="1.5"/>
    <text x="460" y="130" font-size="12" font-weight="bold">显示与报警</text>
    <text x="460" y="150" font-size="10">LCD 显示屏</text>
    <text x="460" y="170" font-size="10">声音/灯光报警</text>
  </g>
  <g>
    <rect x="450" y="220" width="150" height="100" fill="#e0a0c0" stroke="black" stroke-width="1.5"/>
    <text x="460" y="250" font-size="12" font-weight="bold">控制设备</text>
    <text x="460" y="270" font-size="10">空气净化器</text>
    <text x="460" y="290" font-size="10">智能通风系统</text>
  </g>
  
  <!-- 云端数据存储 -->
  <g>
    <rect x="650" y="100" width="150" height="100" fill="#a0e0c0" stroke="black" stroke-width="1.5"/>
    <text x="660" y="130" font-size="12" font-weight="bold">云端数据存储</text>
    <text x="660" y="150" font-size="10">数据记录与分析</text>
    <text x="660" y="170" font-size="10">远程访问 (APP)</text>
    <path d="M700,200 L700,230 C700,250 730,250 730,230 L730,200" fill="none" stroke="black"/>
    <path d="M680,200 L680,230 C680,250 650,250 650,230 L650,200" fill="none" stroke="black"/>
  </g>
  
  <!-- 电源管理模块 -->
  <g>
    <rect x="650" y="370" width="150" height="80" fill="#c0a0e0" stroke="black" stroke-width="1.5"/>
    <text x="660" y="400" font-size="12" font-weight="bold">电源管理</text>
    <text x="660" y="420" font-size="10">电池/适配器供电</text>
  </g>
  
  <!-- 连接线与箭头 -->
  <g stroke="black" stroke-width="2">
    <!-- 传感器到信号处理 -->
    <line x1="170" y1="105" x2="250" y2="150"/>
    <polygon points="245,150 255,145 255,155" fill="black"/>
    <line x1="170" y1="195" x2="250" y2="200"/>
    <polygon points="245,200 255,195 255,205" fill="black"/>
    <line x1="170" y1="285" x2="250" y2="250"/>
    <polygon points="245,250 255,245 255,255" fill="black"/>
    <line x1="170" y1="375" x2="250" y2="300"/>
    <polygon points="245,300 255,295 255,305" fill="black"/>
    
    <!-- 信号处理到输出 -->
    <line x1="400" y1="150" x2="450" y2="150"/>
    <polygon points="445,150 455,145 455,155" fill="black"/>
    <line x1="400" y1="250" x2="450" y2="270"/>
    <polygon points="445,270 455,265 455,275" fill="black"/>
    
    <!-- 信号处理到通信模块 -->
    <line x1="325" y1="350" x2="325" y2="370"/>
    <polygon points="325,365 330,375 320,375" fill="black"/>
    
    <!-- 通信模块到云端 -->
    <line x1="400" y1="405" x2="650" y2="150"/>
    <polygon points="645,150 655,145 655,155" fill="black"/>
    
    <!-- 电源管理到信号处理和通信模块 -->
    <line x1="650" y1="405" x2="400" y2="405"/>
    <polygon points="405,405 415,400 415,410" fill="black"/>
    <line x1="650" y1="405" x2="450" y2="310"/>
    <polygon points="455,315 465,310 465,320" fill="black"/>
  </g>
  
  <!-- 图例 -->
  <g>
    <rect x="850" y="470" width="120" height="100" fill="white" stroke="black" stroke-width="1"/>
    <text x="860" y="490" font-size="12" font-weight="bold">图例</text>
    <rect x="860" y="505" width="15" height="15" fill="#a0c0e0"/>
    <text x="880" y="515" font-size="10">传感器</text>
    <rect x="860" y="525" width="15" height="15" fill="#c0e0a0"/>
    <text x="880" y="535" font-size="10">信号处理</text>
    <rect x="860" y="545" width="15" height="15" fill="#e0a0c0"/>
    <text x="880" y="555" font-size="10">输出模块</text>
  </g>
</svg>